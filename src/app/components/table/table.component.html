<p-table [value]="data">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Quantidade</th>
            <th>Fabricação</th>
            <th>Validade</th>
            <th>Ação</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.price | currency}}</td>
            <td>{{item.quantity + item.measurement_unit.value}}</td>
            <td>{{item.manufacturing_date | date:'d/M/yy'}}</td>
            <td>{{item.expiration_date | date:'d/M/yy'}}</td>
            <td class="action-column">
                <p-button pButton type="button" class="p-button-raised p-button-rounded" icon="pi pi-pencil" iconPos="left" (click)="edit(item.id)"></p-button>
                <p-button pButton type="button" class="p-button-raised p-button-rounded" icon="pi pi-times" iconPos="left" (click)="remove(item.id)"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
